
<div class = 'container'>
    <h2 class = 'd-flex justify-content-center'>
      User Role
  
    </h2>
</div>

<div class="demo-button-container">
  <mat-form-field >
    <input type="tel" matInput placeholder="Search User Role" >
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="primary">Search</button>
  </mat-card-actions>
    
</div>

<div class="demo-button-container">
    <button mat-raised-button class="demo-button" mat-button color="primary" routerLink="/adduserrole" position="right" >
      Add
</button>
</div>



<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button class="demo-button" mat-button color="primary" routerLink="/adduserrole" ></button>
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
